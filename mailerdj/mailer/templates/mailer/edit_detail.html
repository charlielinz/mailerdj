{% extends 'mailer/base.html' %}
{% block title %}<title>Edit</title>{% endblock %}
{% block content %}
<div class='container'>
    <h1 class='text-center' style='font-size: 60px;'>
        Edit task
    </h1>
    <p class='lead text-center font-italic'>
        make some changes on your contents
    </p>
    <h2>
        <div class='row justify-content-center' style='font-size: 20px;'>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </h2>
</div>
{% endblock %}
