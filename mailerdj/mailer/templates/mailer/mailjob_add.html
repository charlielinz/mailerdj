{% extends 'mailer/base.html' %}
{% block title %}<title>Add</title>{% endblock %}
{% block content %}

<header>
  <div class="container">
    <h1>
      Add New Task
    </h1>
  </div>
  <div class="container">
    <p class='font-weight-light text-center font-italic'>
      add a periodic task here
    </p>
  </div>
</header>

<section>
  <div class="container">
    <h2>
      <form class="my-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_task_name">{{ form.task_name.label }}</label>
          <input type="text" name="task_name" id="id_task_name" placeholder="" required>
        </div>

        <div class="form-group">
          <label for="id_subject">{{ form.subject.label }}</label>
          <input type="text" name="subject" id="id_subject" placeholder="" required>
        </div>

        <div class="form-group">
          <label for="id_body">{{ form.body.label }}</label>
          <textarea type="text" name="body" id="id_body" placeholder="" required></textarea>
        </div>

        <div class="form-group">
          <label for="id_to">{{ form.to.label }}</label>
          <input type="email" name="to" id="id_to" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="id_attachment">{{ form.attachment.label }}<a class="related-widget-wrapper-link add-related"
              id="add_id_attachment" href="{% url 'mailer:archive_add' %}" title="Add another archive"><img
                src="/static/add.svg" alt="Add" style="width: 5%; height: 5%;"></a></label>
          <select name="attachment" multiple required>
            {% for attachment in form.attachment %}
            {{ attachment }}
            {% endfor %}
          </select>
        </div>
        
        <div class="form-group">
          <button class="btn btn-outline-primary" type="submit">Submit</button>
        </div>
      </form>
    </h2>
  </div>
</section>

{% endblock %}
