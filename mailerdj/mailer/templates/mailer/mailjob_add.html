{% extends 'mailer/base.html' %}
{% block title %}<title>Add</title>{% endblock %}
{% block content %}
<div class='p-3 container'>
    <h1 class='text-center' style='font-size: 60px;'>
        Add New Task
    </h1>
    <p class='font-weight-light text-center font-italic'>
        add a periodic task here
    </p>
    <h2>
        <div class='row justify-content-center' style='font-size: 20px;'>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class='row'>
                    <div class='col'>
                        {{ field.label_tag }}
                    </div>
                    <div class='col'>
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <h2 class='text-center'>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </h2>
            </form>
        </div>
    </h2>
</div>
{% endblock %}
