{% extends 'mailer/base.html' %}
{% block tilte%}<title>Add New File</title>{% endblock %}
{% block content %}
<div class='container'>
    <h1 class='text-center' style='font-size: 60px;'>
        Add New File
    </h1>
    <p class='font-weight-light text-center font-italic'>
        add new file into library
    </p>
    <div class='row justify-content-center' style='font-size: 20px;'>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {{ field }}
            {% endfor %}
            <h2 class='text-center'>
                <button class="btn btn-primary" type="submit">Submit</button>
            </h2>
        </form>
    </div>
    {% endblock %}
