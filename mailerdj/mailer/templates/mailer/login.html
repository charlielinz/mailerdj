{% extends 'mailer/base.html' %}
{% block title %}<title>Login</title>{% endblock %}
{% block content %}

<header>
  <div class="container">
    <h1>
      Login
    </h1>
  </div>
  <div class="container">
    <p>
      login to start your mailjob
    </p>
  </div>
</header>

<section>
  <div class="container">
    <h2>
      <form class="my-form" method="POST">
        <small class="error-text">{{ form.non_field_errors|safe }}</small>
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">{{ form.username.label }}</label>
          <input type="text" name="username" id="id_username" placeholder="username" required>
        </div>

        <div class="form-group">
          <label for="id_password">{{ form.password.label }}</label>
          <input type="password" name="password" id="id_password" placeholder="password" required>
        </div>

        <div id="login">
          <button class="btn btn-outline-primary" type="submit">Log in</button>
          <a href="{% url 'mailer:sign_up' %}">New to My Site? Sign up</a>
        </div>
      </form>
    </h2>
  </div>
</section>
{% endblock %}
